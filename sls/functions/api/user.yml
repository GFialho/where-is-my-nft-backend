CreateUser:
  handler: src/functions/api/user.handler
  memorySize: 512
  timeout: 30
  events:
    - http:
        path: user/{address}
        method: POST
        cors: true
        authorizer:
          name: FirebaseAuthorizer
          resultTtlInSeconds: 0
          type: request
        documentation: ${file(sls/documentation/serverless.doc.yml):endpoints.createUser}
