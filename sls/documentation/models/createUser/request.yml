name: CreateBrandRequest
description: Create brand request body
contentType: application/json
schema:
  $schema: http://json-schema.org/draft-04/schema#
  properties:
    name:
      type: string
    slogan:
      type: string
    business:
      type: string
    description:
      type: string
    logoMediaId:
      type: string
    mascotMediaId:
      type: string
    brandTones:
      type: array
    brandColors:
      type: string
    fonts:
      type: string
    workspaceId:
      type: number
requestHeaders:
  - name: "Authorization"
    description: "Firebase Id Token"
    schema:
      type: "string"
