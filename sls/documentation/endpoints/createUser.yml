summary: Create Brand
tags:
  - Brand
description: Creates a brand and then sends a generated brand data
pathParams:
  - name: "workspaceId"
    description: "The workspace ID where the brand is located"
    required: true
    schema:
      type: "string"
requestBody:
  description: A brand information object
requestModels:
  application/json: CreateBrandRequest
methodResponses:
  - statusCode: 201
    responseBody:
      description: Brand created response
    responseModels:
      application/json: BrandCreatedResponse
  - statusCode: 500
    responseBody:
      description: An error message when creating a new brand
    responseModels:
      application/json: ErrorResponse
