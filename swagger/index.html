<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Where is My NFT API Doc</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link
      rel="icon"
      type="image/png"
      href="./favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./favicon-16x16.png"
      sizes="16x16"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
      const DisableUrlLoadingPlugin = () => ({
        statePlugins: {
          spec: {
            wrapActions: {
              // Remove the ?url parameter from loading an external OpenAPI definition.
              updateUrl: (oriAction) => (payload) => {
                const url = new URL(window.location.href);
                if (url.searchParams.has("url")) {
                  try {
                    new URL(url.searchParams.get("url"));
                    // its a url
                    url.searchParams.delete("url");
                    window.location.replace(url.toString());
                  } catch {
                    // its no an url
                  }
                }
                return oriAction(payload);
              },
            },
          },
        },
      });
      window.onload = function () {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
          url: "apis/core",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl,
            DisableUrlLoadingPlugin,
          ],
          queryConfigEnabled: true,
          layout: "StandaloneLayout",
        });
        // End Swagger UI call region

        window.ui = ui;
      };
    </script>
  </body>
</html>
